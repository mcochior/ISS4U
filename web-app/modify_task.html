    <script>
        function updateCheckboxValue(checkbox){
            checkbox.value = checkbox.checked;
        }

        function populateSelect(){
            var select = document.getElementById("user_id");
            fetch('http://localhost:1001/users', {
                    method: "GET",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                })
                .then(res => res.json())
                .then(data => {
                    console.log(data);
                    var options = data
                    for (var i = 0; i < options.length; i++){
                        var opt = options[i];
                        var el = document.createElement("option");
                        el.textContent = opt.surname + "|" + opt.name;
                        el.value = opt.surname + "|" + opt.name;
                        select.appendChild(el);
                        console.log(el);
                    }
                    // window.location.href = "logged_in_page.html";
                })
                .catch(error => {
                    console.error('Error: ', error);
                });

            
        }


        document.addEventListener('DOMContentLoaded', () => {
            populateSelect();
            const form = document.querySelector('form');
            form.addEventListener('submit', (e) => {
                e.preventDefault();

                const formData = new FormData(form);
                
                // const file = document.querySelector('#file')
                // formData.append('image', file.files[0], 'i')

                for (item of formData) {
                    console.log(item[0], item[1]);
                }

                const data = Object.fromEntries(formData);
                console.log(data);

                console.log(JSON.stringify(data));


                // console.log("yeah");

                fetch(`http://localhost:1001/tasks`, {
                    method: "PATCH",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data),
                })
                .then(res => res.json())
                .then(data => {
                    console.log(data);
                    // window.location.href = "logged_in_page.html";
                })
                .catch(error => {
                    console.error('Error: ', error);
                });
            });
        });

    </script>
