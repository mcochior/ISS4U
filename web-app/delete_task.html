                fetch('http://localhost:1001/tasks', {
                    method: "DELETE",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data),
                })
                .then(res => res.json())
                .then(data => {
                    console.log(data);
                    // window.location.href = "logged_in_page.html";
                })
